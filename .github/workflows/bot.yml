name: Run Telegram Bot (Stable)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */5 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 280

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js (Required for YouTube)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify Node.js
        run: node -v

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upgrade yt-dlp to latest
        run: |
          python -m pip install -U yt-dlp
          yt-dlp --version

      - name: Start Bot
        run: |
          sleep $(( ( RANDOM % 60 ) + 1 ))
          python main.py
